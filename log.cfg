* ALL: // We need to start level with star '*' and end with colon ':'
    FORMAT                  =   "[%datetime] [%level] [%thread]:  %log --- (%func)"  // Quotes are not necessary but to make it more readable we wrap quotes around.
    FILENAME                =   "logs/log.txt"
    ENABLED                 =   true
    TO_FILE                 =    true
    TO_STANDARD_OUTPUT      =    true
    MILLISECONDS_WIDTH      =    3
    PERFORMANCE_TRACKING    =    false
    ROLL_OUT_SIZE           =   8097152 // Throw log files away after 8MB
